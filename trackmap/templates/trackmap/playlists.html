{% load i18n %}
<html>
<head><title>foo</title></head>

<body>
<table id="playlist" class="table table-striped table-responsive">
    <thead>
        <tr>
            <th></th>
            <th>{% trans "Artist" noop %}</th>
            <th>{% trans "Album" noop %}</th>
            <th>{% trans "Song" noop %}</th>
            <th>{% trans "Played at" noop %}</th>
        </tr>
    </thead>
    <tbody>
    {% for t in tracks %}
        <tr>
            <td><img src="{{ t.img_small_url }}" alt="{{ t.album_title }}" /></td>
            <td>{{ t.artist }}</td>
            <td>{{ t.album_title }}</td>
            <td>{{ t.song }}</td>
            <td>{{ t.played_at }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ playlist_url }}">{% trans "Open in spotify" noop %}</a>

</body>
</html>
